<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHup</title>
    <link rel="icon" type="image/x-icon" href="img/giticon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">GitHup</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="compare.html" >Compare</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="javascript:void(0);">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-box">
                    <button class="btn btn-outline-success" type="submit" id="submit-search">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="mega-nav">
        <div class="container">
            <ul>
                <li class="active">OverView</li>
                <li>Repositories <span id="num-of-repo"></span></li>
                <li>Projects</li>
                <li>Packages</li>
            </ul>
        </div>
    </div>
    <!--  -->
    <main>
        <div class="container">
            <div class="row ">
                <div class="col-md-3 left info">
                    <img src="https://placehold.co/1800x1800?text=hello" alt="" class="img-fluid user-avatar">
                    <div class="text">
                        <h2 id="user-name"></h2>
                        <p id="bio"></p>
                    </div>
                    <button class="edit-btn">Edit Profile</button>
                    <p><a href="#"><i class="fa-solid fa-user-group"></i> <span id="followers">0</span> <span class="span">follower</span></a> . <a href="#"> <span id="following">0</span>  <span class="span">following</span></a></p>
                    <ul id="address">
                    </ul>
                </div>
                <div class="col-md-9 right">
                    <div class="menu-head d-flex justify-content-between">
                        <p>Popular repositories</p>
                        <p class="span">Customize your Pins</p>
                    </div>
                        <div class="row d-flex justify-content-evenly row-gap-3" id="repos-container">
                        </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
<script src="https://kit.fontawesome.com/bc3de9fbb5.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
